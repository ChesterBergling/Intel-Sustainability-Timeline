<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Intel Timeline Eco-Tech</title>
  <!-- Bootstrap LTR & RTL CSS -->
  <link id="bootstrap-css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link id="bootstrap-rtl-css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" disabled>
  <style>
    /* ... ALL original CSS ... */
    /* ... RTL/LTR specific additions ... */
  </style>
</head>
<body>
  <button id="toggle-rtl-btn" style="position:fixed;top:10px;right:10px;z-index:999;padding:0.7em 1.2em;font-size:1em;background:#0071C5;color:#fff;border:none;border-radius:6px;cursor:pointer;">Switch RTL</button>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background:#0071C5;">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Intel Sustainability</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="https://www.intel.com/" target="_blank" rel="noopener">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="https://www.intel.com/content/www/us/en/corporate-responsibility/corporate-responsibility.html" target="_blank" rel="noopener">Goals</a></li>
            <li class="nav-item"><a class="nav-link" href="https://www.intel.com/content/www/us/en/company-overview/company-overview.html" target="_blank" rel="noopener">Innovation</a></li>
            <li class="nav-item"><a class="nav-link" href="https://www.intel.com/content/www/us/en/corporate-responsibility/community-involvement.html" target="_blank" rel="noopener">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- ... Rest of your original 855+ line file ... -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const rtlBtn = document.getElementById('toggle-rtl-btn');
      rtlBtn.addEventListener('click', function() {
        const htmlEl = document.documentElement;
        if(htmlEl.dir === 'ltr') {
          htmlEl.dir = 'rtl';
          document.getElementById('bootstrap-css').disabled = true;
          document.getElementById('bootstrap-rtl-css').disabled = false;
        } else {
          htmlEl.dir = 'ltr';
          document.getElementById('bootstrap-css').disabled = false;
          document.getElementById('bootstrap-rtl-css').disabled = true;
        }
      });
      // ... Any other scripts you need ...
    });
  </script>
</body>
</html>
