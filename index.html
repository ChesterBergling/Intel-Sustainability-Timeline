<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Intel Timeline Eco-Tech</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
  <style>
    /* Ensure vertical scroll extends fully */
    html, body {
      height: auto !important;
      min-height: 100vh !important;
      overflow-y: auto !important;
    }
    .timeline-section, .timeline-vertical {
      height: auto !important;
      min-height: unset !important;
      max-height: none !important;
      overflow-y: visible !important;
    }

    /* Desktop: adjust 2023 card position */
    @media (min-width: 1301px) {
      .timeline-event-horizontal[data-index="7"] {
        left: 940px !important; /* halfway between 2022 and end */
      }
    }

    /* Limit card width on iPad/Surface/Zenbook */
    @media (min-width: 820px) and (max-width: 1366px) {
      .timeline-card {
        max-width: 80% !important;
        width: auto !important;
      }
    }

    /* Nest Hub Max fixes */
    @media (min-width: 1280px) and (max-width: 1366px) and (min-height: 800px) and (max-height: 900px) {
      .timeline-card:empty {
        display: none !important;
        background: none !important;
        border: none !important;
        box-shadow: none !important;
      }
      .timeline-card {
        max-width: 70vw !important;
        padding: 1rem !important;
        font-size: 0.9em !important;
      }
    }

    /* RTL vs LTR alignment */
    html[dir="ltr"] .timeline-vertical {
      align-items: flex-start !important; /* left */
    }
    html[dir="rtl"] .timeline-vertical {
      align-items: flex-end !important;   /* right */
    }
    html[dir="ltr"] .timeline-horizontal {
      flex-direction: row !important;
    }
    html[dir="rtl"] .timeline-horizontal {
      flex-direction: row-reverse !important;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="header-title">Intel Sustainability</h1>
    <nav>
      <a href="https://www.intel.com/" target="_blank">Home</a>
      <a href="https://www.intel.com/content/www/us/en/corporate-responsibility/corporate-responsibility.html" target="_blank">Goals</a>
      <a href="https://www.intel.com/content/www/us/en/company-overview/company-overview.html" target="_blank">Innovation</a>
      <a href="https://www.intel.com/content/www/us/en/corporate-responsibility/community-involvement.html" target="_blank">Contact</a>
    </nav>
  </header>
  <section class="hero">
    <h2>Driving a Sustainable Future</h2>
    <p>Intel is committed to innovation that protects our planet.</p>
  </section>
  <main>
    <section class="timeline-section">
      <div class="timeline-title">Intel Eco-Tech Timeline</div>
      <div class="timeline-horizontal">
        <div class="timeline-event-horizontal" data-index="6">
          <div class="timeline-card">2022 Content</div>
        </div>
        <div class="timeline-event-horizontal" data-index="7">
          <div class="timeline-card">2023 Content</div>
        </div>
      </div>
      <div class="timeline-vertical">
        <div class="timeline-event-vertical" data-label="2023">
          <div class="timeline-dot-vertical"></div>
          <div class="timeline-card">2023 Content</div>
        </div>
        <div class="timeline-event-vertical" data-label="2022">
          <div class="timeline-dot-vertical"></div>
          <div class="timeline-card">2022 Content</div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <form>
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" id="exampleInputEmail1" placeholder="Enter your email">
      <button type="submit">Subscribe</button>
    </form>
    <p>&copy; 2025 Intel Corporation | Eco-Tech Vision</p>
  </footer>
</body>
</html>
