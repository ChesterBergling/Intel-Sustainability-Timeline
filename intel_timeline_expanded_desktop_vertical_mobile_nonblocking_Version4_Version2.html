<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Intel Timeline Eco-Tech</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #FFFFFF; /* clean white background */
      color: #222;
    }

    /* Header + Navigation */
    header {
      background-color: #0071C5; /* Intel Blue */
      color: #FFFFFF;
      padding: 1rem 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav {
      margin-top: 0.5rem;
    }
    nav a {
      color: #FFFFFF;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, #0071C5 50%, #4CAF50 50%);
      color: #FFFFFF;
      text-align: center;
      padding: 4rem 2rem;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
    }

    /* Timeline Styles (Desktop + Mobile) */
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
    }
    h1 {
      margin-bottom: 5px;
      text-align: center;
      color: #222;
      font-weight: 700;
      font-size: 1.4rem;
    }
    .header-img {
      display: block;
      margin: 20px auto;
      max-width: 200px;
    }
